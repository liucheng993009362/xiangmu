<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/css/reset.css">
    <link rel="stylesheet" href="../css/css/dengli.css">
</head>
<body>
    <img src="../images/25.jpg">
    <div class="zindex">
        <p>用户名：</p>
        <input type="text" class="text"><br/>
        <p>密&nbsp;&nbsp;&nbsp;码：</p>
        <input type="password" class="pass"><br/>
        <button class="login">登录</button>
    </div>
    <script>
        var text=document.getElementsByClassName('text')[0];
        var pass=document.getElementsByClassName('pass')[0];
        var btn=document.getElementsByClassName('login')[0];
        btn.onclick=function(){
            var ctn={'username':text.value,'password':pass.value};
            var dataJson=JSON.parse(window.localStorage.getItem('list')||"[]");
            var nav;
            for(var i=0;i<dataJson.length;i++){
                if((dataJson[i].username==ctn.username)&&(dataJson[i].password==ctn.password)){
                     alert('欢迎！登录成功！');
                     nav=1;
                     return;
                }
            }
            if(!nav){
                alert('账号或密码错误');
            }
        }
    </script>
</body>
</html>
